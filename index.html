<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Football</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9becdc147d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- js codes -->
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <!-- This is header section -->
    <header>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Clubs</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">World Cup 2024</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Upcoming Matches</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="login-btn">
          <i class="fa-solid fa-right-to-bracket"></i
          ><span class="login-text">Login</span>
        </div>
      </nav>
    </header>
    <!-- This is main section -->
    <main></main>
    <!-- This is footer section -->
    <footer></footer>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }

      const navLink = document.querySelectorAll(".nav-link");

      navLink.forEach((n) => n.addEventListener("click", closeMenu));

      function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      }
    </script>
  </body>
</html>
